name: Deploy Backend to AWS App Runner

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'Dockerfile.backend.prod'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: whatsappbot-backend
  SERVICE_ARN: arn:aws:apprunner:eu-central-1:948451198730:service/whatsappbot-backend/caecd6b0f8fd4235a8b5e8b2305d62a9

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -f Dockerfile.backend.prod -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to App Runner
        run: |
          echo "Triggering App Runner deployment..."
          aws apprunner start-deployment \
            --service-arn ${{ env.SERVICE_ARN }} \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Deployment triggered successfully!"
          echo "ðŸ”— Service URL: https://wnn8pretct.eu-central-1.awsapprunner.com"

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ env.SERVICE_ARN }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.Status' \
              --output text)
            
            echo "Deployment status: $STATUS (attempt $i/30)"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "âœ… Deployment completed successfully!"
              exit 0
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              sleep 10
            else
              echo "âŒ Deployment failed with status: $STATUS"
              exit 1
            fi
          done
          
          echo "â±ï¸ Deployment timeout - check AWS Console"
          exit 1

      - name: Summary
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Backend deployed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** whatsappbot-backend" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** eu-central-1 (Frankfurt)" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://wnn8pretct.eu-central-1.awsapprunner.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** https://wnn8pretct.eu-central-1.awsapprunner.com/health" >> $GITHUB_STEP_SUMMARY

