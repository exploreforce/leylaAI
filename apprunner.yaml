version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building application..."
      - npm run build
    post-build:
      - echo "Build completed successfully!"
      
run:
  runtime-version: 18
  command: npm start
  network:
    port: 5000
    env: APP_PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "5000"

